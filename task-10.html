<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information Form</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Styling */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        /* Form Heading */
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Labels Styling */
        label {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        /* Input Fields Styling */
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
            border-color: #4CAF50; /* Green color when input is focused */
        }

        /* Radio Button & Checkbox Styling */
        input[type="radio"], input[type="checkbox"] {
            margin: 5px 10px 5px 0;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 15px;
        }

        /* Submit Button Color */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        /* Reset Button Color */
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        /* Button Hover Effects */
        button:hover {
            transform: translateY(-3px);
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="reset"]:hover {
            background-color: #e53935;
        }

        /* Small Screen Styling */
        @media (max-width: 768px) {
            form {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <h2><b><u>Information Form</u></b></h2>
        
        <!-- Name Field -->
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required>

        <!-- Mobile No Field -->
        <label for="mobile"><b>Mobile No:</b></label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="Enter 10-digit mobile number">

        <!-- Email Field -->
        <label for="email"><b>Email Address:</b></label>
        <input type="email" id="email" name="email" required>

        <!-- Gender Field -->
        <label><b>Gender:</b></label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <!-- Education Field -->
        <label><b>Education Done:</b></label><br>
        <input type="checkbox" id="highschool" name="education" value="High School">
        <label for="highschool">High School</label><br>
        <input type="checkbox" id="graduation" name="education" value="Graduation">
        <label for="graduation">Graduation</label><br>
        <input type="checkbox" id="postgrad" name="education" value="Post Graduation">
        <label for="postgrad">Post Graduation</label><br>

        <!-- Do You Like Tea? -->
        <label for="tea"><b>Do You Like Tea?</b></label>
        <select id="tea" name="tea" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
